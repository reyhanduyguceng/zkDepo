<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Based Data Sharing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Decentralized Warehouse Management</h1>
    </header>

    <section id="orderManagement">
        <h2>Order Management</h2>
        <!-- Order management form will go here -->
    </section>

    <section id="dataSharing">
        <h2>Data Sharing with IPFS</h2>
        <p>Data is encrypted and stored on IPFS for secure access.</p>
        <button onclick="viewData()">View Data</button>
    </section>

    <section id="zkpVerification">
        <h2>Zero Knowledge Proof (ZKP) Verification</h2>
        <button onclick="verifyData()">Verify Data</button>
    </section>

    <section id="didAuthentication">
        <h2>Decentralized Identity Authentication</h2>
        <button onclick="authenticateUser()">Authenticate User</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
